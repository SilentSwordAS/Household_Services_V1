<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Household Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-center flex-column" style="min-height:100vh; background-color: #B1D4E0;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="container-fluid p-2 m-0 alert alert-danger d-flex justify-content-center" role="alert">
                            <b>Error: {{ message }}</b>
                        </div>
                    {% else %}
                        <div class="container-fluid p-2 m-0 alert alert-success d-flex justify-content-center" role="alert">
                            <b>Success: {{ message }}</b>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h1 class="mb-3">Welcome to the XYZ Household Services</h1>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3" style="background-color: #0C2D48; width: 100%; border-color: #0C2D48; color: white; border-radius:25px;"><a href="/login/customer" style="all:unset;"><b>Customer Login</b></a></button>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary mb-3" style="background-color: #0C2D48; width: 100%; border-color: #0C2D48; color: white; border-radius:25px;"><a href="/login/employee" style="all:unset;"><b>Employee Login</b></a></button>
        </div>    
    </div>
    
</body>
</html>
